{% extends 'main/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<h1> Home Page </h1>
<br><br>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">logout</button>
    </form>

    {% else %}
      <p>You are not logged in </p>
      <a href="{% url 'login' %}">Log In</a>
    {% endif %}
{% endblock %}
